<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Form</title>
</head>
<body>
    <h1> Formulario de contacto </h1>
    <form action="mailto:tucorreoelectronico@correo.com" method="post">
        <div>
            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" name="nombre_usuario" value="" required>
        </div>
        <div>
            <label for="e-mail_usuario">Correo electrónico:</label>
            <input type="email" name="e-mail_usuario" value="" required>
        </div>
        <fieldset>
            <legend>Seleccione su género:</legend>
            <div>
                <input type="radio" name="genero_usuario" id="genero_masculino" value="masculino" required >
                <label for="genero_masculino">Masculino</label>

                <input type="radio" name="genero_usuario" id="genero_femenino" value="femenino">
                <label for="genero_femenino">Femenino</label>
            </div>
        </fieldset> <!--Para que los botones de radio formen parte del mismo grupo en un formulario, Les damos a todos el mismo valor de atributo de 'name'-->
        <div>
            <label for="comentario_usuario">Su mensaje:</label>
            <br/>
            <textarea name="comentario_usuario" rows="10" cols="33" minlength="1" maxlength="1000" placeholder="Escriba aquí su mensaje..." required>
            </textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>
    </form>
    <br/>
    <div>
        <img width="25px" heigth="20px" src="https://st2.depositphotos.com/1915171/5343/v/600/depositphotos_53435429-stock-illustration-home-sign-icon-main-page.jpg" alt="inicio" title="Inicio del Sitio"><a href="/About.html" target="_blank">Volver al inicio</a>
    </div>
</body>
</html>
